<script src="https://npmcdn.com/vue/dist/vue.js"></script>
<title>v-on</title>
<div id="exercise">
    <!-- 1) Show an alert when the Button gets clicked -->
    <div>
        <button v-on:click="alert">Show Alert</button>
    </div>
    <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
    <div>
        <p><input type="text" v-on:keydown="value = $event.target.value"> v-on:keydown (any key will update)</p>
        <p>{{ value }}</p>
    </div>
    <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
    <div>
        <p><input type="text" v-on:keydown.enter="value = $event.target.value"> v-on:keydown.enter (only enter will update)</p>
        <p>{{ value }}</p>
    </div>
</div>
<script src="app.js"></script>
